<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQuest</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSubMenu(element) {
            const submenu = element.nextElementSibling;
            submenu.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-200">
    <div class="flex">
        <div class="w-1/5 bg-vlu text-white h-screen">
            <div class=" flex justify-center">
                <img src="../img/logo2.png" alt="DocQuestLogo" class="w-52">
              </div>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="text-lg font-bold block px-4 py-3 text-yellow-500">Dashboard</a>
                    </li>
                    <li>
                        <button onclick="toggleSubMenu(this)" class="text-lg w-full text-left block px-4 py-3 hover:text-yellow-500 focus:outline-none">
                            Project Management
                        </button>
                        <ul class="hidden bg-indigo-900">
                            <li>
                                <a href="#" class="block px-4 py-3 hover:text-yellow-500">Approved</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-3 hover:text-yellow-500">Ongoing</a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-3 hover:text-yellow-500">Disapproved</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="text-lg block px-4 py-3 hover:text-yellow-500">Load Trainer</a>
                    </li>
                    <li>
                        <a href="#" class="text-lg block px-4 py-3 hover:text-yellow-500">Create MOA/MOU</a>
                    </li>
                    <li class="justify-end">
                        <a href="#" class="text-lg block px-4 py-3 hover:text-yellow-500">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="flex-1">
            <div class="flex items-center px-3 h-14 bg-white">
                <div class="w-5/6">
                    <img src="../img/notif-bell-none.png" alt="DocQuestLogo" class="w-7">
                </div>
                <div>
                    <h1 class="text-sm w-44">Emmanuelle James Duallo</h1>
                    <h2 class="text-xs text-gray-500">Project Leader</h2>
                </div>
            </div>
            <h1 class="">Main Content Area</h1>
        </div>
    </div>
</body>
</html>
