<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQuest</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSubMenu(element) {
            const submenu = element.nextElementSibling;
            submenu.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-200 h-full">
    <div class="flex h-full">
        <div class="w-1/5 bg-vlu text-white h-screen fixed z-50">
            <!--sidebar-->
            <div class="flex justify-center">
                <img src="../../img/logo2.png" alt="DocQuestLogo" class="w-52">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="text-lg font-bold block px-6 py-3 text-yellow-500">Dashboard</a>
                    </li>
                    <li>
                        <button onclick="toggleSubMenu(this)" class="text-lg w-full text-left block px-6 py-3 hover:text-yellow-500 focus:outline-none">
                            User Management
                        </button>
                        <ul class="hidden bg-indigo-900">
                            <li>
                                <a href="#" class="block px-6 py-3 hover:text-yellow-500">View Users</a>
                            </li>
                            <li>
                                <a href="#" class="block px-6 py-3 hover:text-yellow-500">Create Users</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="text-lg block px-6 py-3 hover:text-yellow-500">Documents</a>
                    </li>
                    <li>
                        <a href="#" class="text-lg block px-6 py-3 hover:text-yellow-500">Settings</a>
                    </li>
                    <li class="justify-end">
                        <a href="#" class="text-lg block px-6 py-3 hover:text-yellow-500">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="flex-1 w-4/5">
            <div class="flex w-4/5 items-center mb-14 px-3 h-14 bg-white fixed right-0 z-50">
                <!--topbar-->
                <div class="w-5/6">
                    <img src="../../img/notif-bell-none.png" alt="DocQuestLogo" class="w-7">
                </div>
                <div>
                    <h1 class="text-sm w-44">Emmanuelle James Duallo</h1>
                    <h2 class="text-xs text-gray-500">Project Leader</h2>
                </div>
            </div>
            <div class="flex flex-col w-4/5 mt-14 absolute right-0">
                <h1 class="text-2xl font-semibold m-7">Documents</h1>
                <div class="mx-7 bg-white rounded-lg shadow-lg p-6">
                    <div class="relative mb-4">
                        <input type="text" class="w-full p-2 pl-10 border border-gray-300 rounded-md" placeholder="Search by name, email...">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12.9 14.32a7.5 7.5 0 1 1 1.42-1.42l4.25 4.26a1 1 0 0 1-1.42 1.42l-4.25-4.26zM10 15.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                            <thead class="bg-blue-900 text-white">
                                <tr>
                                    <th class="px-6 py-3 text-left text-sm leading-4">Project Leader</th>
                                    <th class="px-6 py-3 text-left text-sm leading-4">Document Type</th>
                                    <th class="px-6 py-3 text-left text-sm leading-4">Date</th>
                                    <th class="px-6 py-3 text-left text-sm leading-4">Download</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm">John Doe</td>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm">johndoe@example.com</td>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm">Manager</td>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm flex justify-end items-center space-x-2">
                                        <a href="#" class="flex items-center text-blue-900 hover:text-blue-900">
                                            <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M9 2a1 1 0 0 1 1 1v8.586l1.707-1.707a1 1 0 1 1 1.414 1.414l-3.414 3.414a1 1 0 0 1-1.414 0L6.293 10.293a1 1 0 0 1 1.414-1.414L9 11.586V3a1 1 0 0 1 1-1z" clip-rule="evenodd"/>
                                                <path fill-rule="evenodd" d="M4 14a2 2 0 0 1 2-2h8a2 2 0 1 1 0 4H6a2 2 0 0 1-2-2z" clip-rule="evenodd"/>
                                            </svg>
                                            Download
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm">Jane Smith</td>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm">janesmith@example.com</td>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm">Developer</td>
                                    <td class="px-6 py-4 border-b border-gray-200 text-sm flex justify-end items-center space-x-2">
                                        <a href="#" class="flex items-center text-blue-900 hover:text-blue-900">
                                            <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M9 2a1 1 0 0 1 1 1v8.586l1.707-1.707a1 1 0 1 1 1.414 1.414l-3.414 3.414a1 1 0 0 1-1.414 0L6.293 10.293a1 1 0 0 1 1.414-1.414L9 11.586V3a1 1 0 0 1 1-1z" clip-rule="evenodd"/>
                                                <path fill-rule="evenodd" d="M4 14a2 2 0 0 1 2-2h8a2 2 0 1 1 0 4H6a2 2 0 0 1-2-2z" clip-rule="evenodd"/>
                                            </svg>
                                            Download
                                        </a>
                                    </td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
