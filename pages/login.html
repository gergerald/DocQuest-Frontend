<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocQuest</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/tailwind.min.css">
  <style type="text/css" id="operaUserStyle"></style>
</head>

<body class="flex h-auto">
  <div class="flex justify-center w-full bg-bg-login">
    <div class="content-center w-96">
      <div>
        <form class="justify-center">
          <div class="mb-3 flex justify-center">
            <img src="../img/logo1.png" alt="DocQuestLogo" style="width: 150px;">
        </div>        
        <div class="mb-2 relative flex items-center">
          <span class="absolute left-3">
            <img src="path-to-your-icon/profile-icon.png" alt="Profile Icon" class="h-5 w-5">
          </span>
          <input type="text" id="uname" name="username" placeholder="username" size="30"
            class="w-full bg-gray-300 p-2 pl-10 rounded-md">
        </div>
        
          <div>
            <input type="text" id="pword" password="password" placeholder="password" size="30"
              class="w-full  bg-gray-300 p-2 rounded-md">
          </div>
          <div class="flex justify-start m-3 underline">
            <a href="#" class="text-gray-500">
              Forgot password?
            </a>
          </div>
          <div class="flex justify-center">
            <button class="w-80 bg-vlu p-2 rounded-md text-white">Login</button>
          </div>
        </form>

      </div>
    </div>
  </div>



</body>

</html>
